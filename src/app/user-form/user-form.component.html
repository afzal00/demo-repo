<div class="container">

    <form [formGroup]="profileForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" placeholder="Enter name" id="name">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select formControlName="gender" name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <!-- <input type="text" class="form-control" placeholder="Enter Zip Code" id="zipCode"> -->
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input formControlName="city" type="text" class="form-control" placeholder="Enter City" id="city">
        </div>
        <div class="form-group">
            <label for="state">Stete</label>
            <input formControlName="state" type="text" class="form-control" placeholder="Enter State" id="state">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input formControlName="phoneNumber" type="text" class="form-control" placeholder="Enter Phone Number"
                id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input formControlName="zipCode" type="text" class="form-control" placeholder="Enter Zip Code" id="zipCode">
        </div>
        <!-- <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div> -->
        <!-- <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div> -->
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        <button type="button" class="btn btn-danger" (click)="goToUserList()">Cancel</button>
        <button type="button" class="btn btn-warning" (click)="clearForm()">clear</button>
    </form>
</div>
